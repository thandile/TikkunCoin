<body>
  <!-- Modal form to create a zombie -->
<div class="modal fade" id="buyTKK" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Buy TikkunToken</h4>
        </div>
        <div class="modal-body">

            <div class="row">
            <div class="col-lg-12">
                <form>
                <div class="form-group">
                    <label for="zombie_name">Amount</label>
                    <input type="text" class="form-control" id="zombie_name" placeholder="Enter the amount of TKK you want to buy">
                </div>
                </form>
            </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.buyTKK(); return false;">Submit</button>
            <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
        </div>

    </div>
</div>
     <div class="container">
          <div class="jumbotron text-center">
               <h1>TikkunToken</h1>
          </div>
          <div class="col-md-12" id="zombie-list">
            <div class="row">
            <div class="col-lg-12">
                <p id="message" class="welcome pull-left"></p>
                <p id="account" class="welcome pull-right"></p>
                <p id="accountBalance" class="welcome pull-left"></p>
            </div>
            </div>
        
            <div class="row">
            <button class="btn btn-info btn-lg btn-create" data-toggle="modal" data-target="#buyTKK">Buy TikkunTokens</button>
            </div>
        </div>
     </div>

     <div id="footer" class="container">
          <nav class="navbar navbar-default navbar-fixed-bottom">
               <div class="navbar-inner navbar-content-center text-center">

               </div>
          </nav>
